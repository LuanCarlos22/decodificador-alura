<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/Logo.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <header class="cabecalho">
            <img src="imagens/Logo.png" alt="logo alura">
            <h1> Mensagens codificadas</h1>

        </header>
    
    <div class="container-input">
        <div class="input">
            <textarea id="input-texto" placeholder="Digite seu texto aqui"></textarea>
            <p> ATENÇÃO: apenas letras minusculas e sem acento</p>

        </div>

    <div id="output">
        <img src="imagens/High quality products 1 1.png" alt="imagem procurando">
        <h2>Nenhuma mensagem encontrada</h2>
        <span>Digite um texto que você deseja criptografar ou descriptografar</span>
    </div>
    </div>

    <div class="botoes">
        <div class="container-botao">
            <button onclick="criptografar()" class="botao-criptografar">criptografar</button>
            <button onclick="descriptografar()" class="botao-descriptografar">descriptografar</button>
        </div>
    </div>
    </main>

    <footer class="rodape">
        

    </footer>

    <script src="script.js"></script>

</body>
</html>
